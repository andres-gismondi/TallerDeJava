<div class="container login-container" style="margin-top:100px; ">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 login-form-1">
      <h3>Crear Cartelera</h3>
      <form [formGroup]="billboardForm">
        <div class="form-group">
          <label for="title" style="display:block !important;">Titulo
              <input type="text" formControlName="title" class="form-control" id="title" required />
          </label>
          
        </div>
        <div class="form-group">
          <label for="description" style="display:block !important;">Descripcion
              <textarea class="form-control" rows="5" id="comment" formControlName="description"></textarea>
          </label>
          
        </div>
        <div class="form-group">
          <input type="button" (click)="onSubmit()" class="btnSubmit" value="Crear" />
        </div>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
